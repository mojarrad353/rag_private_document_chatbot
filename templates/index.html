<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 700px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 95vh; margin-top: 2.5vh; border-radius: 8px; overflow: hidden; }
        
        /* Top Section: Header & Upload */
        .header { background: #007bff; color: white; padding: 15px; text-align: center; }
        .upload-area { background: #f8f9fa; padding: 15px; border-bottom: 1px solid #ddd; display: flex; gap: 10px; align-items: center; justify-content: center;}
        
        /* Chat Section */
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fff; }
        .message { padding: 10px 15px; border-radius: 20px; max-width: 80%; line-height: 1.4; font-size: 0.95rem; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot-message { background-color: #e9ecef; color: black; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        /* Input Section */
        .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: white; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        
        /* Buttons */
        button { border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; color: white; transition: background 0.2s; }
        .upload-btn { background: #28a745; border-radius: 5px; }
        .upload-btn:hover { background: #218838; }
        .send-btn { background: #007bff; }
        .send-btn:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .status { font-size: 0.8em; text-align: center; color: #666; margin-bottom: 5px; min-height: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h3>Private Document Chatbot</h3></div>
    
    <div class="upload-area">
        <input type="file" id="pdf-file" accept=".pdf">
        <button class="upload-btn" onclick="uploadFile()" id="upload-btn">Upload PDF</button>
    </div>
    <div class="status" id="status-msg"></div>

    <div class="chat-box" id="chat-box">
        <div class="message bot-message">Please upload a PDF document to start chatting.</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your question..." disabled>
        <button class="send-btn" onclick="sendMessage()" id="send-btn" disabled>Send</button>
    </div>
</div>

<script>
    // Generate a unique session ID for this browser tab
    const sessionId = Math.random().toString(36).substring(7);

    async function uploadFile() {
        const fileInput = document.getElementById('pdf-file');
        const file = fileInput.files[0];
        const statusMsg = document.getElementById('status-msg');
        const uploadBtn = document.getElementById('upload-btn');

        if (!file) {
            alert("Please select a file first.");
            return;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('session_id', sessionId);

        statusMsg.innerText = "Processing file... please wait.";
        uploadBtn.disabled = true;

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            
            if (response.ok) {
                statusMsg.innerText = "File uploaded! You can now chat.";
                statusMsg.style.color = "green";
                
                // Enable Chat Controls
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                addMessage("I have read the document. What would you like to know?", 'bot-message');
            } else {
                statusMsg.innerText = "Error: " + result.error;
                statusMsg.style.color = "red";
                uploadBtn.disabled = false;
            }
        } catch (error) {
            console.error(error);
            statusMsg.innerText = "Upload failed.";
            uploadBtn.disabled = false;
        }
    }

    async function sendMessage() {
        const inputField = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const text = inputField.value.trim();
        
        if (!text) return;

        // 1. Show User Message
        addMessage(text, 'user-message');
        inputField.value = "";
        inputField.disabled = true;
        sendBtn.disabled = true;

        try {
            // 2. Send to Backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, session_id: sessionId })
            });

            const data = await response.json();
            
            // 3. Show Bot Response
            if (data.answer) {
                addMessage(data.answer, 'bot-message');
            } else {
                addMessage(data.answer || "Error occurred", 'bot-message');
            }

        } catch (error) {
            addMessage("Error: Could not reach server.", 'bot-message');
        } finally {
            inputField.disabled = false;
            sendBtn.disabled = false;
            inputField.focus();
        }
    }

    function addMessage(text, className) {
        const chatBox = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = `message ${className}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    // Enable "Enter" key to send
    document.getElementById("user-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
