name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.4.15"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run Black Check
        run: uv run black --check .

      - name: Run Pylint
        run: |
          uv run pylint --fail-under=9 src

      - name: Run Mypy
        run: uv run mypy .

      - name: Run Bandit
        run: uv run bandit -r src

      - name: Run Tests with Coverage
        env:
          OPENAI_API_KEY: "dummy-key-for-ci"
        run: |
          # Check if tests directory exists before running pytest
          if [ -d "tests" ]; then
            uv run pytest --cov-fail-under=85 # coverage options are in pyproject.toml
          else
            echo "No tests directory found, skipping tests"
          fi


  ai-code-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.4.15"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}:origin/${{ github.base_ref }}

      - name: AI Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REVIEW_MODEL: "gpt-5-mini"
        run: |
          uv run python scripts/ai_code_review.py
